#    ports:
#      - '6379'

  backend:
    image: openjdk:17
    container_name: app
    restart: always
    volumes:
      - ./build/libs/hzfarm.jar:/app/hzfarm.jar
      - ./.env:/.env
      - ./logs:/logs
    env_file:
      - .env
    command: [ "java", "-jar", "/app/hzfarm.jar" ]
    depends_on:
      - db
#      - rabbitmq
#      - minio
    ports:
      - ${BACKEND_PORT}
