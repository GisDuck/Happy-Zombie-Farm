databaseChangeLog:
  - changeSet:
      id: 001-1-create-color-enum
      author: GisDuck
      changes:
        - sql:
            sql: |
              DO $do$
              BEGIN
                IF NOT EXISTS (
                  SELECT 1 FROM pg_type WHERE typname = 'board_color'
                ) THEN
                  CREATE TYPE board_color AS ENUM ('ORANGE', 'GREEN');
                END IF;
              END
              $do$;

  - changeSet:
      id: 001-2-create-house-type-enum
      author: GisDuck
      changes:
        - sql:
            sql: |
              DO $do$
              BEGIN
                IF NOT EXISTS (
                  SELECT 1 FROM pg_type WHERE typname = 'house_type'
                ) THEN
                  CREATE TYPE house_type AS ENUM ('FARM', 'DECOR', 'STORAGE');
                END IF;
              END
              $do$;
