databaseChangeLog:
  - changeSet:
      id: 003-create-player-buildings
      author: you
      changes:
        - createTable:
            tableName: player_buildings
            remarks: "Экземпляры построек игроков"
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  constraints:
                    primaryKey: true
                    primaryKeyName: pk_player_buildings
                    nullable: false
              - column:
                  name: player_id
                  type: INTEGER
                  constraints:
                    nullable: false
                  remarks: "FK -> players(telegram_id)"
              - column:
                  name: building_type_id
                  type: BIGINT
                  constraints:
                    nullable: false
                  remarks: "FK -> building_types(id)"
              - column:
                  name: origin_x
                  type: SMALLINT
                  constraints:
                    nullable: false
                  remarks: "0..31"
              - column:
                  name: origin_y
                  type: SMALLINT
                  constraints:
                    nullable: false
                  remarks: "0..31"
              - column:
                  name: placed_at
                  type: TIMESTAMP WITH TIME ZONE
                  defaultValueComputed: "CURRENT_TIMESTAMP"
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: player_buildings
            baseColumnNames: player_id
            referencedTableName: players
            referencedColumnNames: telegram_id
            onDelete: CASCADE
            constraintName: fk_player_buildings_player
        - addForeignKeyConstraint:
            baseTableName: player_buildings
            baseColumnNames: building_type_id
            referencedTableName: building_types
            referencedColumnNames: id
            onDelete: RESTRICT
            constraintName: fk_player_buildings_type
        - createIndex:
            tableName: player_buildings
            indexName: ix_player_buildings_player
            columns:
              - column: { name: player_id }
        - createIndex:
            tableName: player_buildings
            indexName: ix_player_buildings_player_xy
            columns:
              - column: { name: player_id }
              - column: { name: origin_x }
              - column: { name: origin_y }