databaseChangeLog:
  # users_auth.inner_id -> players.id
  - changeSet:
      id: 005-1-fk-users-auth-player
      author: GisDuck
      changes:
        - addForeignKeyConstraint:
            baseTableName: users_auth
            baseColumnNames: inner_id
            referencedTableName: players
            referencedColumnNames: id
            constraintName: fk_users_auth_player
            onDelete: CASCADE
            onUpdate: CASCADE

  # houses.player_id -> players.id
  - changeSet:
      id: 005-2-fk-houses-player
      author: GisDuck
      changes:
        - addForeignKeyConstraint:
            baseTableName: houses
            baseColumnNames: player_id
            referencedTableName: players
            referencedColumnNames: id
            constraintName: fk_houses_player
            onDelete: CASCADE
            onUpdate: CASCADE
