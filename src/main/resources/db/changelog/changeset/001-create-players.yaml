databaseChangeLog:
  - changeSet:
      id: 001-create-players
      author: you
      changes:
        - createTable:
            tableName: players
            remarks: "Игроки"
            columns:
              - column:
                  name: telegram_id
                  type: INTEGER
                  constraints:
                    primaryKey: true
                    primaryKeyName: pk_players
                    nullable: false
              - column:
                  name: username
                  type: TEXT
                  remarks: "Telegram username"
              - column:
                  name: photo_url
                  type: TEXT
                  remarks: "Ссылка на фото профиля"
              - column:
                  name: brains
                  type: BIGINT
                  defaultValueNumeric: 0
                  constraints:
                    nullable: false
                  remarks: "Количество мозгов"
              - column:
                  name: money
                  type: BIGINT
                  defaultValueNumeric: 0
                  constraints:
                    nullable: false
                  remarks: "Количество денег"
              - column:
                  name: brains_per_minute
                  type: INTEGER
                  defaultValueNumeric: 0
                  constraints:
                    nullable: false
                  remarks: "Прирост мозгов в минуту"
              - column:
                  name: money_per_minute
                  type: INTEGER
                  defaultValueNumeric: 0
                  constraints:
                    nullable: false
                  remarks: "Прирост денег в минуту"
              - column:
                  name: last_sync_at
                  type: TIMESTAMP WITH TIME ZONE
                  defaultValueComputed: "CURRENT_TIMESTAMP"
                  constraints:
                    nullable: false
                  remarks: "Время последней синхронизации"
              - column:
                  name: created_at
                  type: TIMESTAMP WITH TIME ZONE
                  defaultValueComputed: "CURRENT_TIMESTAMP"
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: TIMESTAMP WITH TIME ZONE
                  defaultValueComputed: "CURRENT_TIMESTAMP"
                  constraints:
                    nullable: false
        - addUniqueConstraint:
            tableName: players
            columnNames: username
            constraintName: uq_players_username
        - createIndex:
            tableName: players
            indexName: ix_players_last_sync_at
            columns:
              - column:
                  name: last_sync_at
