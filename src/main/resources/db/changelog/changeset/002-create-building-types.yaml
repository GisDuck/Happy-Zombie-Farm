databaseChangeLog:
  - changeSet:
      id: 002-create-building-types
      author: you
      changes:
        - createTable:
            tableName: building_types
            remarks: "Справочник типов построек"
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  constraints:
                    primaryKey: true
                    primaryKeyName: pk_building_types
                    nullable: false
              - column:
                  name: code
                  type: TEXT
                  constraints:
                    nullable: false
                  remarks: "Уникальный код типа (внутренний)"
              - column:
                  name: name
                  type: TEXT
                  constraints:
                    nullable: false
                  remarks: "Отображаемое название"
              - column:
                  name: width
                  type: SMALLINT
                  constraints:
                    nullable: false
                  remarks: "Ширина в клетках"
              - column:
                  name: height
                  type: SMALLINT
                  constraints:
                    nullable: false
                  remarks: "Высота в клетках"
              - column:
                  name: money_delta_per_minute
                  type: INTEGER
                  defaultValueNumeric: 0
                  constraints:
                    nullable: false
              - column:
                  name: brains_delta_per_minute
                  type: INTEGER
                  defaultValueNumeric: 0
                  constraints:
                    nullable: false
              - column:
                  name: build_cost_money
                  type: BIGINT
                  defaultValueNumeric: 0
                  constraints:
                    nullable: false
              - column:
                  name: build_cost_brains
                  type: BIGINT
                  defaultValueNumeric: 0
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: TIMESTAMP WITH TIME ZONE
                  defaultValueComputed: "CURRENT_TIMESTAMP"
                  constraints:
                    nullable: false
        - addUniqueConstraint:
            tableName: building_types
            columnNames: code
            constraintName: uq_building_types_code
