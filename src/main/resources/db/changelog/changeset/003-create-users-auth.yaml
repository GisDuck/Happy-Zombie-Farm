databaseChangeLog:
  - changeSet:
      id: 003-create-users-auth
      author: GisDuck
      changes:
        - createTable:
            tableName: users_auth
            columns:
              - column:
                  name: telegram_id
                  type: bigint
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: inner_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: timestamp
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
