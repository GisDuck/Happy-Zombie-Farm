databaseChangeLog:
  - changeSet:
      id: 004-create-player-boards
      author: you
      changes:
        - createTable:
            tableName: player_boards
            remarks: "Битовая маска занятых клеток 32x32 на игрока"
            columns:
              - column:
                  name: player_id
                  type: BIGINT
                  constraints:
                    primaryKey: true
                    primaryKeyName: pk_player_boards
                    nullable: false
              - column:
                  name: occupied_cells
                  type: VARCHAR(1024)
                  defaultValueComputed: "repeat('0', 1024)"
                  constraints:
                    nullable: false
                  remarks: "1 — клетка занята; 0 — свободна"
              - column:
                  name: updated_at
                  type: TIMESTAMP WITH TIME ZONE
                  defaultValueComputed: "CURRENT_TIMESTAMP"
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: player_boards
            baseColumnNames: player_id
            referencedTableName: players
            referencedColumnNames: telegram_id
            onDelete: CASCADE
            constraintName: fk_player_boards_player
