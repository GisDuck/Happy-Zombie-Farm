<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Telegram auth</title>
</head>
<body>
hubabuba


<script async src="https://telegram.org/js/telegram-widget.js?22" data-telegram-login="hzfarm_bot" data-size="large"
        data-onauth="onTelegramAuth(user)"></script>
<script type="text/javascript">    function onTelegramAuth(user) {
    fetch("https://hzfarm.ru/auth/telegram", {method: 'POST', body: JSON.stringify(user)})
        .then(response => response.text())
        .then(body => {
            alert(body)
        });
}
</script>
</body>
</html>
